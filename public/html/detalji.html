<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" type="text/css" href="../Style/detalji.css">
</head>

<body>
    <iframe src="meni.html"></iframe>
    <div id="osnovno">
        <!-- Image, name, size, price will be dynamically inserted here -->
    </div>

    <h3>DETALJI</h3>
    <div id="detalji">
        <div id="kolona1">
            <!-- Heating type and location will be dynamically inserted here -->
        </div>
        <div id="kolona2">
            <!-- Construction year and publication date will be dynamically inserted here -->
        </div>
        <div id="opis">
            <!-- Description will be dynamically inserted here -->
        </div>
    </div>

    <h3>UPITI</h3>
    <div id="upiti" class="tekst">
        <!-- User inquiries will be dynamically inserted here -->
        <button id="nazad">Nazad</button>
        <button id="naprijed">Naprijed</button>
    </div>

    <h3>ZAHTJEVI</h3>
    <div id="zahtjevi" class="tekst">
        <!-- User requests will be dynamically inserted here -->
        <button id="nazadZ" class="btn">Nazad</button>
        <button id="naprijedZ" class="btn">Naprijed</button>
    </div>

    <h3>PONUDE</h3>
    <div id="ponude" class="tekst">
        <!-- User offers will be dynamically inserted here -->
        <button id="nazadP" class="btn">Nazad</button>
        <button id="naprijedP" class="btn">Naprijed</button>
    </div>

    <h3>DODAJ NOVO INTERESOVANJE</h3>
<form id="formaInteresovanje">
    <label for="tipInteresovanja">Tip interesovanja:</label>
    <select id="tipInteresovanja" name="tipInteresovanja">
        <option value="upit">Upit</option>
        <option value="zahtjev">Zahtjev</option>
        <option value="ponuda">Ponuda</option>
    </select>
    
    <div id="dinamickiDioForme">
        <!-- Dinamički sadržaj forme će biti ubačen ovdje -->
    </div>
    
    <button type="submit">Dodaj</button>
</form>


    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../Scripts/carousel.js"></script>
    <script src="../Scripts/detalji.js"></script>
</body>

</html>
